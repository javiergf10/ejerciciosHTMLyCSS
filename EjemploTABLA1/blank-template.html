<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <table>
        <tr>
            <td>&NonBreakingSpace;<!--Soy un espacio en blanco, mutherfucker--></td>
            <th>I'm the first column, the oldest one</th>
            <th>I'm the second column, the smarter one</th>
            <th>I'm fabulous, <i>playa</i>></th>
        </tr>
    <tr>
        <th>Hi, I'm your first cell.</th>
        <td colspan="2">I'm your second cell.</td>
        <td rowspan="2">I'm your third cell.</td>
        
    </tr>
    <tr>
        <th colspan="2">I'm the second row, the smarter one</th>
        
        <td>My name es Ralph</td>
        
    </tr>
    </table>
  </body>
</html>
