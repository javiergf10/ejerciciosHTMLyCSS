<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='prueba.css'>
    <script>
        i=0;
        function saludar() {
            if (i%2==0) {
                document.getElementById("demo").innerHTML = "Hola mundo";
            } else {
                document.getElementById("demo").innerHTML = "Adios mundo";
            }
            i++
        }
        function despedir() {
            document.getElementById("demo").innerHTML = "Adios mundo"
        }
        function encender() {
            document.getElementById('myImage').src = '/imagenes/BombillaEncendida.png'
        }
        function apagar() {
            document.getElementById('myImage').src = '/imagenes/BombillaApagada.png'
        }
        function validar() {
            var x=prompt('ingrese un número del 1 al 10')
            
            if(isNaN(x)|| x<11 || x>0) {
                document.getElementById("numero").innerHTML = "Es válido"
            }else{
                document.getElementById("numero").innerHTML = "No sabes contar hasta 10"
            }

        }

    </script>

</head>

<body>
    <div>
        <h1>Una Web de prueba</h1>
        <p id="demo">Mundo</p>
        <button onclick="saludar()">Cambiar</button>
        <!--oneclick -->
    </div>
    <br>
    <div>

        <button onclick="encender()">Turn on the light</button>

        <img id="myImage" src="/imagenes/BombillaApagada.png" style="width:100px">

        <button onclick="apagar()">Turn off the light</button>
    </div>
    <br>
    <div>
        <textarea placeholder="Introduce un número del 1 al 10"></textarea>
        <button oneclick="validar()" id="numero">Validar</buton>   
        <p id="numero"></p>
        
    </div>
</body>

</html>
